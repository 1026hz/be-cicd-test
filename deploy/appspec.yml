version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu
    overwrite: yes

permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStop:
    - location: deploy/scripts/stop.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: deploy/scripts/deploy.sh
      timeout: 120
      runas: ubuntu
